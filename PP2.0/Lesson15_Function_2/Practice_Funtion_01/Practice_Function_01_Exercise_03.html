        //Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
        function confirmThamSo(param1, param2) {
            param1 = parseInt(param1);
            param2 = parseInt(param2);
            if(param1>param2){
                alert("gia tri param_1 lon hon param_2");
            } else {
                document.write("Tong hai so la: "+ (param1 + param2))
            }
        }
