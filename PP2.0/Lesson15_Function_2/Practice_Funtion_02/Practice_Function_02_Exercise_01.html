<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function tinhBinhphuong(number) {
            number = parseInt(number);
            return number*number;
        }
        let number = prompt("Nhap so:");
        alert("Binh phuong cua "+number+" la: "+tinhBinhphuong(number));
    </script>
