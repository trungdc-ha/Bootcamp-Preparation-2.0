<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check String Symmetrical</title>
    <script>
        let str = "redder";
        document.write(isPalindrome(Array.from(str)));

        function isPalindrome(s) {
            if (s.length == 0 || s.length == 1) {
                return true;
            } else if (s[0] === s[s.length - 1]) {
                s.pop();
                s.shift();
                return (true && isPalindrome(s));
            } else {
                return false;
            }
        }
    </script>
</head>
