<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function feedToMeter(foot) {
            return 0.305 * foot;
        }

        function meterToFeed(meter) {
            return 3.279 * meter;
        }

        let foot = prompt("Please input foot: ");
        let meter = prompt("Please input meter: ");
        document.writeln("Foot -> meter: " + feedToMeter(foot) + "<br>");
        document.writeln("Meter -> foot: " + meterToFeed(meter) + "<br>");
    </script>
</head>
<body>

</body>
</html>
