<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
    <script type="application/javascript">
        function printDay() {
            let month = parseInt(document.getElementById("month").value);
            let result = document.getElementById("result");
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 8:
                case 10:
                case 12:
                    result.innerText = "Tháng " + month + " có 31 ngày";
                    break;
                case 2:
                    result.innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result.innerText = "Tháng " + month + " có 30 ngày";
                    break;
                default:
                    result.innerText = "Nhập tháng không hợp lệ.";
            }
            console.log(result)
        }
    </script>
</head>
<body>
<div>
    <input type="text" id="month" style="width: 100px">
    <input type="button" value="Tính số ngày" onclick="printDay()">
</div>
<div id="result"></div>
</body>
</html>
