<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Bài 11: Viết chương trình tính thuế thu nhập cá nhân.
        // Tinh theo thang (trieu dong)
        // < 5: 5%
        // 5 - 10: 10%
        // 10 - 18: 15%
        // 18 - 32: 20%
        // 32 - 52: 25%
        // 52 - 80: 30%
        // > 80: 35%

        let tienLuong = parseFloat(prompt("Nhap tien luong cua ban: "));
        let thue = 0;

        if (tienLuong < 5) {
            thue = tienLuong * 0.05;
        } else if (tienLuong >= 5 && tienLuong < 10) {
            thue = tienLuong * 0.1;
        } else if (tienLuong >= 10 && tienLuong < 18) {
            thue = tienLuong * 0.15;
        } else if (tienLuong >= 18 && tienLuong < 32) {
            thue = tienLuong * 0.2;
        } else if (tienLuong >= 32 && tienLuong < 52) {
            thue = tienLuong * 0.25;
        } else if (tienLuong >= 52 && tienLuong < 80) {
            thue = tienLuong * 0.3;
        } else {
            thue = tienLuong * 0.35;
        }

        alert("thue = " + thue);
    </script>
</head>
<body>

</body>
</html>
