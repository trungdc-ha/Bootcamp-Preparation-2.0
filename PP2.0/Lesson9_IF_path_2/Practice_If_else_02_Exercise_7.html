<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a1 = parseInt(prompt("Nhap a:"));
        let b1 = parseInt(prompt("Nhap b:"));
        let c1 = parseInt(prompt("Nhap c:"));
        let delta = b1 * b1 - 4 * a1 * c1;
        let square = Math.sqrt(delta);
        if (delta < 0) {
            alert("Phuong trinh vo nghiem.");
        } else if (delta == 0) {
            alert("Phuong trinh co nghiem kep: x1 = x2 = " + -b1 / (2 * a1))
        } else {
            alert("Phuong tirnh co hai nghiem phan biet: x1 = " + (-b1 - square) / (2 * a1) + " va x2 = " + (-b1 + square) / (2 * a1))
        }
    </script>
</head>
<body>

</body>
</html>
