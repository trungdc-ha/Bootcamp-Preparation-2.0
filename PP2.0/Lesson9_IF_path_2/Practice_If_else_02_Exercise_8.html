<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
        let a = parseInt(prompt("Nhap so: "));

        if (a > 0 && a <= 120) {
            document.writeln(a + " la tuoi cua con nguoi.");
        } else {
            document.writeln(a + " khong phai tuoi nguoi.");
        }
    </script>
</head>
<body>

</body>
</html>
