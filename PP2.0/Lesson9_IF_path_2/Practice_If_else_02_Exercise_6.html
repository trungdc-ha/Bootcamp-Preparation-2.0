<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Bài 6: Giải phương trình bậc 1.
        let a = parseInt(prompt("Nhap a:"));
        let b = parseInt(prompt("Nhap b:"));
        if (a == 0 && b == 0) {
            alert("Phuong trinh vo so nghiem.")
        } else if (a == 0 && b != 0) {
            alert("Phuong trinh vo nghiem.")
        } else if (a != 0) {
            alert("Phuong trinh co 1 nghiem x = " + -b / a);
        }
    </script>
</head>

</body>
</html>
