<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
    <script type="application/javascript">
        //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100,
        //yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
        function checkTemp() {
            let flg = true;
            do{
                let temp = parseFloat(prompt("Nhap nhiet do: "));
                if(temp <20) {
                    alert("Hay Tang Nhiet Do len.");
                } else if (temp > 100) {
                    alert("Hay Giam Nhiet do xuong.")
                } else {
                    flg = false;
                    document.getElementById("result").innerText = "Nhiet do chap nhan la: "+temp;
                }

            } while (flg);
        }
        window.onload = checkTemp;
    </script>
</head>
<body>
    <span id="result"></span>
</body>
</html>
