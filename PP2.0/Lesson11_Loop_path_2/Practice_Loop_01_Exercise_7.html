<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum 30 so chia het cho 7</title>
    <script type="application/javascript">
        //Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó.
        //Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
        function dspFizzBuzz() {
            let text = "";
            for (let i = 1; i <= 100; i++) {
                if ((i % 3 === 0) && (i % 5 === 0)) {
                    text += "FizzBuzz</br>";
                } else if (i % 3 === 0) {
                    text += "Fizz</br>";
                } else if (i % 5 === 0) {
                    text += "Buzz</br>";
                } else {
                    text += i + "</br>";
                }
            }
            document.getElementById("result").innerHTML = text ;
        }

        window.onload = dspFizzBuzz;
    </script>
</head>
<body>
<span id="result"></span>
</body>
</html>
