<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Loop_Exercise_3</title>
    <script type="application/javascript">
        //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
        function dspFibonacci() {
            let text = "";
            let seed1 = 0;
            let seed2 = 1;
            let seed3;
            for (let i = 0; i < 18; i++) {
                seed3 = seed1 + seed2;
                seed1 = seed2;
                seed2 = seed3;
                if (seed3%5 ===0 ){
                    text = seed3;
                    break;
                }
            }
            document.getElementById("result").innerText = "So dau tien Fibonacci chia het cho 5: "+text;
        }
        window.onload = dspFibonacci;
    </script>
</head>
<body>
<span id="result"></span>
</body>
</html>
