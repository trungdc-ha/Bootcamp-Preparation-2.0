<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        function checkKiTu() {
            const num = window.prompt();
            const str = num.toString();
            const result = [str[0]];

            for (let x = 1; x < str.length; x++) {
                if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                    result.push('-', str[x]);
                } else {
                    result.push(str[x]);
                }
            }
            document.getElementById("result").innerText = result.join('');
        }
        window.onload = checkKiTu;
    </script>
</head>
<body>
    <span id="result"></span>
</body>
</html>
