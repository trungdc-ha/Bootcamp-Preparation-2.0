<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arraySource = Array.from("Tôi là một đứa ngốc!!");

        function fakingText() {
            let inputText = document.getElementById("inputText");
            let outputText = new Array(inputText.value.length);
            if (outputText.length > arraySource.length){
                outputText = ["T"];
            }
            for (let i = 0; i < outputText.length; i++) {
                outputText[i] = arraySource[i];
            }
            inputText.value = outputText.join("");
        }
    </script>
</head>
<body>
<h1>Faking Textarea on Typing</h1>
<div>
    <textarea style="width: 500px;height: 500px" id="inputText" onkeyup="fakingText()"></textarea>
</div>
</body>
</html>
