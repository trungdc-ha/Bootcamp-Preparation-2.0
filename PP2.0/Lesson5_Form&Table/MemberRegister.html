<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Member Register</title>
</head>
<body>
<div style="width: 30%; position: absolute;left: 30%;background: bisque;padding: 10px">
        <table>
            <tr><span style="background-color: aquamarine; color: blue;display: block;padding: 5px 0px 5px 4px;">ĐĂNG KÍ HỌC VIÊN</span></tr>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" style="width: 270px"/></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="text" style="width: 150px"/></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" value="Nam" name="sex" id="gioiTinhNam"><label for="gioiTinhNam">Nam</label>
                    <input type="radio" value="Nữ" name="sex" id="gioiTinhNu"><label for="gioiTinhNu">Nu</label>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea style="max-width: 400px"></textarea> </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select>
                        <option>-Chọn lớp</option>
                        <option>Lớp A</option>
                        <option>Lớp B</option>
                        <option>Lớp C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" style="width: 200px"/></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" style="width: 200px"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Đăng kí"/>
                    <input type="button" value="Nhập lại"/>
                </td>
            </tr>
        </table>
</div>
</body>
</html>
