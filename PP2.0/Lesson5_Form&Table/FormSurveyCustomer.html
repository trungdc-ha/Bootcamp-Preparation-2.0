<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
    <style>
        ul > li {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        table label {
            display: block;
            font-weight: normal;
        }
        table th {
            text-align: left;
        }
        table tr {
            border-bottom: solid 1px;
        }
        table thead td {
            font-size: 85%;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <form>
        <ul style="list-style-type: none;">
            <li>
                <h2>Market Research Survey</h2>
                <div style="border-bottom: dotted 1px">Please take a few moments to complete this satisfaction survey.</div>
            </li>
            <li>
                <label>What is your age range?</label>
                <div>
                    <select style="width: 500px">
                        <option>18-24</option>
                        <option>25-34</option>
                        <option>35-50</option>
                        <option>50+</option>
                    </select>
                </div>
            </li>
            <li>
                <label>What is your yearly income range?</label>
                <div>
                    <select style="width: 500px">
                        <option>$0 - $25,000</option>
                        <option>$25,001 - $50,000</option>
                        <option>$50,001 - $100,000</option>
                        <option>$100,000+</option>
                    </select>
                </div>
            </li>
            <li>
                <label>Gender Identity</label>
                <div>
                    <input type="radio" name="sex">Male
                </div>
                <div>
                    <input type="radio" name="sex">Female
                </div>
                <div>
                    <input type="radio" name="sex">Nonbinary
                </div>
                <div>
                    <input type="radio" name="sex">Other
                </div>
                <div>
                    <input type="text" width="100px" style="margin-left: 20px">
                </div>
            </li>
            <li>
                <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
                <div>
                    <input type="checkbox" value="">Product 1
                </div>
                <div>
                    <input type="checkbox" value="">Product 2
                </div>
                <div>
                    <input type="checkbox" value="">Product 3
                </div>
            </li>
            <li>
                <label>How often would you use our new product?</label>
                <div>
                    <input type="radio" name="product">Daily
                </div>
                <div>
                    <input type="radio" name="product">Weekly
                </div>
                <div>
                    <input type="radio" name="product">Monthly
                </div>
            </li>
            <li>
                <label>What would you pay for the new product?</label>
                <div>
                    <span style="float: left">
                        <span>$</span>
		                <input type="text" style="width: 50px">
		                <label style="font-weight: normal; font-size: 85%;display: block;margin-left: 12px">Dollars</label>
	                </span>
                    <span style="float: left">
                        <span style="margin-left: 5px;font-weight: bold">.</span>
		                <input type="text" style="width: 10px">
		                 <label style="font-weight: normal; font-size: 85%;display: block;margin-left: 8px">Cents</label>
	                </span>
                </div>
            </li>
            <li style="clear: both">
                <label>What features would you like to see in the new product.</label>
                <div>
                    <textarea style="width:1000px"></textarea>
                </div>
            </li>
            <li>
                <label style="font-weight: normal">Please rate your level of agreement with the following statements.</label>
                <div>
                    <table cellspacing="0" style="border:solid 1px; border-collapse: collapse; width: 100%; text-align: center">
                        <thead style="background-color: #e6e6e6;">
                            <tr>
                                <th>&nbsp;</th>
                                <td>Strongly Disagree</td>
                                <td>Disagree</td>
                                <td>Agree</td>
                                <td>Strongly Agree</td>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>
                                <label>Our products are priced fairly.</label>
                            </th>
                            <td title="Strongly Disagree">
                                <input type="radio" name="priced">
                                <label>1</label>
                            </td>
                            <td title="Disagree">
                                <input type="radio" name="priced">
                                <label>2</label>
                            </td>
                            <td title="Agree">
                                <input type="radio" name="priced">
                                <label>3</label>
                            </td>
                            <td title="Strongly Agree">
                                <input type="radio" name="priced">
                                <label>4</label>
                            </td>
                        </tr>
                        <tr style="background-color: #f5f5f5;">
                            <th>
                                <label>Our products are high quality.</label>
                            </th>
                            <td title="Strongly Disagree">
                                <input type="radio" name="quality">
                                <label>1</label>
                            </td>
                            <td title="Disagree">
                                <input type="radio" name="quality">
                                <label>2</label>
                            </td>
                            <td title="Agree">
                                <input type="radio" name="quality">
                                <label>3</label>
                            </td>
                            <td title="Strongly Agree">
                                <input type="radio" name="quality">
                                <label>4</label>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label>You would recommend our product to a friend or coworker.</label>
                            </th>
                            <td title="Strongly Disagree">
                                <input type="radio" name="recommend">
                                <label>1</label>
                            </td>
                            <td title="Disagree">
                                <input type="radio" name="recommend">
                                <label>2</label>
                            </td>
                            <td title="Agree">
                                <input type="radio" name="recommend">
                                <label>3</label>
                            </td>
                            <td title="Strongly Agree">
                                <input type="radio" name="recommend">
                                <label>4</label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </li>
            <li>
                <input type="button" value="Submit">
            </li>
        </ul>
    </form>
</body>
</html>
