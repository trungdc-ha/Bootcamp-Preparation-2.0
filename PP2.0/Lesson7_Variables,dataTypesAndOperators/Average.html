<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average</title>
    <script type="application/javascript">
        function BaiTap1() {
            let physical = prompt("Nhập điểm Lý:");
            let chemistry = prompt("Nhập điểm Hóa:");
            let born =  prompt("Nhập điểm Sinh:");
            let result = (parseFloat(physical) + parseFloat(chemistry) + parseFloat(born))/3;
            document.write("Điểm trung bình: "+result);
        }
    </script>
</head>
<body>
    Click vào <a href="#" onclick="BaiTap1()" style="font-weight: bold">đây</a> để tính diem trung bình Vat Ly, Hoa, Sinh
</body>
</html>
