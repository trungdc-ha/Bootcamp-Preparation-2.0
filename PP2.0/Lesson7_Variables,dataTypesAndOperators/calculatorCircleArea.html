<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator circle area</title>
    <script type="application/javascript">
        function BaiTap3() {
            let inputR = prompt("Nhập bán kính của hình tròn:");
            let r = parseFloat(inputR)
            let area = r*r*3.14
            document.write("Diện tích của hình tròn:"+area);
        }
    </script>
</head>
<body>
Click vào <a href="#" onclick="BaiTap3()" style="font-weight: bold">đây</a> để tính diện tính hình tròn
</body>
</html>
