<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator Circle Diameter</title>
    <script type="application/javascript">
        function BaiTap4() {
            let inputR = prompt("Nhập bán kính của hình tròn:");
            let r = parseFloat(inputR)
            let area = r*2*3.14
            document.write("Chu vu Của của hình tròn:"+area);
        }
    </script>
</head>
<body>
Click vào <a href="#" onclick="BaiTap4()" style="font-weight: bold">đây</a> để tính chu vi của hình tròn.
</body>
</html>
