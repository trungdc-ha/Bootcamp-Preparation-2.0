<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert C to F</title>
    <script type="application/javascript">
        function BaiTap2() {
            let temC = prompt("Nhập độ C:");
            let temF = ((parseFloat(temC)*9)/5) +32;
            document.write(temC+" (C)Celsius to "+temF +" (F)Fahrenheit");
        }
    </script>
</head>
<body>
Click vào <a href="#" onclick="BaiTap2()" style="font-weight: bold">đây</a> để đổi để C sang độ F
</body>
</html>
